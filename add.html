<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un témoignage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Culture Swap</h1>
    <nav>
      <a href="index.html">Accueil</a> |
      <a href="explore.html">Explorer</a> |
      <a href="add.html">Ajouter un témoignage</a>
    </nav>
  </header>

  <main>
    <h2>Partage ton témoignage</h2>
    <form id="testimonialForm">
      <label for="name">Prénom :</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="country">Pays :</label>
      <input type="text" id="country" name="country" required><br><br>

      <label for="message">Témoignage :</label><br>
      <textarea id="message" name="message" rows="6" required></textarea><br><br>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Culture Swap - Par ANTA SALL</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
